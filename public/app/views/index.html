<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PS Oy Delivery</title>

    <!-- FOR ANGULAR ROUTING -->
    <base href="/">

    <!-- CSS  -->
    <link rel="shortcut icon" href="http://www.pohjanmaansiivous.fi/sites/all/themes/pohjanmaan_siivous/favicon.ico" type="image/vnd.microsoft.icon" />
    <!-- load bootstrap from CDN and custom CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">

    <!-- JS -->
    <!-- load angular and angular-route via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

    <!-- controllers -->
    <script src="../controllers/mainCtrl.js"></script>
    <script src="../controllers/employeeCtrl.js"></script>

    <!-- services -->
    <script src="../services/authenticationService.js"></script>
    <script src="../services/employeeService.js"></script>

    <!-- main Angular app files -->
    <script src="../../app/app.routes.js"></script>
    <script src="../../app/app.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>
    <div class="navbar navbar-inverse" ng-if="main.loggedIn">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="pull-left">
                    <img src="../../assets/images/logo.png" class="img-responsive" alt="Image">
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/employees"><span class="glyphicon glyphicon-user"></span> Employees </a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                <li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.employee.name }}!</li>
                <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
            </ul>
        </div>
    </div>
</header>

<main class="container">
    <!-- ANGULAR VIEWS -->
    <div><h3>{{main.testStr}}</h3></div>
    <div ng-view></div>
</main>

</body>
</html>
